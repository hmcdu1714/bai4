<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div style="width: 100%;" align="center">
<form>
	<table border="1">
		<tr>
			<th colspan="2">FORM ĐĂNG KÝ</th>
		</tr>
		<tr>
			<td>
				이름
			</td>
			<td>
				<input type="text" name="name" value="hai" readonly>
			</td>	
		</tr>
		<tr>
			<td>
				비밀번호
			</td>
			<td>
				<input type="password" name="name" placeholder="숫자와 대문자 혼합">
			</td>	
		</tr>
		<tr>
			<td>
				전화번호
			</td>
			<td>
				<input type="number" name="phone">
			</td>
		</tr>
		<tr>
			<td>
				이메일
			</td>
			<td>
				<input type="email" name="email">
			</td>
		</tr>
		<tr>
			<td>
				성별
			</td>
			<td>
				<input type="radio" name="gender">남
				<input type="radio" name="gender">여
				<input type="radio" name="gender">게이
			</td>
		</tr>
		<tr>
			<td>
				생년월일
			</td>
			<td>
				<input type="date" name="dob">
			</td>
		</tr>
		<tr>
			<td>
				분반
			</td>
			<td>
				<select>
					<option>초급</option>
					<option>중급</option>
					<option selected>고급</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				사진
			</td>
			<td>
				<input type="file" name="avatar">
			</td>
		</tr>
		<tr>
			<td>
				취미
			</td>
			<td>
				<input type="checkbox" name="hobbie">영화
				<input type="checkbox" name="hobbie">여행
				<input type="checkbox" name="hobbie">먹기
			</td>
		</tr>
		<tr>
			<td>
				Mô tả thêm
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Đăng Ký" name="submit">
				<input type="reset" name="reset" >
				<input type="submit" name="reset" disabled="">
				<button type="reset">Reset Xịn</button>
			</td>
		</tr>
	</table>
</form>
</div>
</body>
</html>
